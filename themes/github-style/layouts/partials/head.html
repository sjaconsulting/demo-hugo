<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script type="application/javascript" src='{{ "js/theme-mode.js" | relURL }}'></script>
    <link rel="stylesheet" href='{{ "css/frameworks.min.css" | relURL }}' />
    <link rel="stylesheet" href='{{ "css/github.min.css" | relURL }}' />
    <link rel="stylesheet" href='{{ "css/github-style.css" | relURL }}' />
    <link rel="stylesheet" href='{{ "css/light.css" | relURL }}' />
    <link rel="stylesheet" href='{{ "css/dark.css" | relURL }}' />
    <link rel="stylesheet" href='{{ "css/syntax.css" | relURL }}' />
    <title>{{ if .IsHome }}{{ else }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    {{ if .Site.Params.favicon }}
    <link rel="icon" type="image/x-icon" href='{{ .Site.Params.favicon  }}'>
    {{ else }}
    <link rel="icon" type="image/x-icon" href='{{ "images/favicon.ico" | relURL }}'>
    {{ end }}
    <meta name="theme-color" content="#1e2327">

    <!-- Extended head section-->
    {{ partial "extended_head.html" . }}
</head>
